machine:
  environment:
    LEVEL: development
  node:
    version: 4.5.0
  timezone:
    America/Los_Angeles

dependencies:
  cache_directories:
    - node_modules
  override:
    - npm install -g npm@3.10.6
    - make

test:
  override:
    - make test

deployment:
  release:
    tag: /v\d+.\d+.\d+.*/
    commands:
      - ./circle-npm-login.sh
      - make deploy
